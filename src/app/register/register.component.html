<div class="fullpage">
  <div class="text-center login-container">
    <form action="" class="form-signin" (ngSubmit)="register(user)" #registerForm="ngForm">
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      <label for="inputFullName" class="sr-only">Full name</label>
      <input type="text" class="form-control" placeholder="Full name" required="" autofocus="" name="fullname"
        [(ngModel)]="user.fullName">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" class="form-control" placeholder="Email address" required="" autofocus="" name="email" email
        [(ngModel)]="user.email">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control" placeholder="Password" required="" autofocus="" name="password"
        [(ngModel)]="user.password">
      <button class="mt-3 btn btn-lg btn-primary btn-block">Register</button>

    </form>
  </div>
</div>
